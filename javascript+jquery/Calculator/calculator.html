<!DOCTYPE html>
<html>
<head>
	<title>Building a Javascript calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>A calculator written in Javascript</h1>
<p>Inspired by this <a href="https://zellwk.com/blog/calculator-part-1/">3-part article series</a>.</p>

<main class="calculator">
	<section class="calculator__display">0</section>
	<section class="calculator__keys">
	  <button class="key--operator" data-action="add">+</button>
	  <button class="key--operator" data-action="subtract">-</button>
	  <button class="key--operator" data-action="multiply">&times;</button>
	  <button class="key--operator" data-action="divide">รท</button>
	  <button>7</button>
	  <button>8</button>
	  <button>9</button>
	  <button>4</button>
	  <button>5</button>
	  <button>6</button>
	  <button>1</button>
	  <button>2</button>
	  <button>3</button>
	  <button>0</button>
	  <button data-action="decimal">.</button>
	  <button data-action="clear">AC</button>
	  <button class="key--equal" data-action="calculate">=</button>
	</section>
</main>

<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
